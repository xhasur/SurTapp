<ion-view view-title="SURTIENDAS">
  <ion-nav-bar class="bar-positive-900">
    <ion-nav-back-button></ion-nav-back-button>
  </ion-nav-bar>
  <ion-content>
    <h1 class="title">Indicadores 1</h1>
    <canvas id="bar" class="chart chart-bar"
            data="graphB.data"
            labels="graphB.labels"
            series='graphB.series'
            height="100"></canvas>
    <br>
    <h1 class="title">Indicadores 2</h1>
    <canvas id="line" class="chart chart-line"
            chart-data="graph.data"
            chart-labels="graph.labels"
            chart-series="graph.series"
            chart-legend="true"
            chart-click="onClick" >
    </canvas>
  </ion-content>
  <ion-footer-bar align-title="left" class="footer-surtiendas">
    <h1 class="title">Title!</h1>
    <div class="surtiendas-copyright">
      <p>&copy;2015 SURTIENDAS</p>
      <p>Este sitio web está dirigido a los consumidores de la República de Colombia, Costa Rica, El Salvador, Guatemala, Honduras, Panamá, Nicaragua, Ecuador y Venezuela. Este sitio web no está dirigido a consumidores de otros países.</p>
    </div>
  </ion-footer-bar>
</ion-view>
